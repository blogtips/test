<head>
<meta charset="utf-8">
<title>Related Posts</title>

<style>
body {
  background-color:white;
  margin:0;
  padding:0;
  color:#212121;
  font-family: Roboto, Arial, sans-serif;
  font-size:15px;
}
a {
  color:#212121;
  text-decoration:none;
}
a:hover {color:#0379C4}

.related-post {
margin:20px 0 0 -25px;
padding: 0;
overflow:hidden;
}
.related-post h4 {
font-weight: 700;
font-size:120%;
margin:10px 0 20px 25px;
}
/* Style 3 */
ul.related-post-style-3{
list-style:none;
margin:0;
padding-left:16px;
width:100%;
-moz-box-sizing:border-box;
-webkit-box-sizing:border-box;
box-sizing:border-box;
}
.related-post-style-3 li a{
color: #212121;
font-weight:400 !important;
line-height:1.4em;
}
.related-post-style-3 li a:hover{
color: #0379C4;
}
.related-post-style-3 .related-post-item {
display:block;
float:left;
width:22.2%;
height:auto;
padding:0 10px;
border-left:1px solid #eee;
margin-bottom:-989px;
padding-bottom:999px;
list-style:none;
word-wrap:break-word;
}
.related-post-style-3 .related-post-item:first-child {border-left:none}
.related-post-style-3 .related-post-item:last-child {padding-right:0}
.related-post-style-3 .related-post-item-thumbnail {
display:block;
margin:0 0 10px;
width:100%;
height:auto;
max-width:none;
.related-post {
  margin: 2em auto 0;
  font: normal normal 11px/1.4 Helmet, FreeSans, Sans-Serif;
}
.related-post h4 {
  font-size: 150%;
  margin: 0 0 .5em;
}

/* Style 5 */
.related-post-style-5,
.related-post-style-5 li {
  margin: 0;
  padding: 0;
  list-style: none;
  word-wrap: break-word;
  overflow: hidden;
}
.related-post-style-5 .related-post-item {
  display: block;
  float: left;
  width: 80px;
  height: auto;
  padding: 10px;
  border-left: 1px solid #eee;
}
.related-post-style-5 .related-post-item:first-child {
  border-left: none;
}
.related-post-style-5 .related-post-item-wrapper {
  display: block;
  position: relative;
  overflow: hidden;
}
.related-post-style-5 .related-post-item-thumbnail {
  display: block;
  margin: 0;
  width: 80px;
  height: 80px;
  max-width: none;
  max-height: none;
  background-color: transparent;
  border: none;
  padding: 0;
}
.related-post-style-5 .related-post-item-tooltip {
  display: block;
  background-color: black;
  background-color: rgba(0, 0, 0, .9);
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 10px;
  line-height: normal;
  font-style: italic;
  color: white;
  overflow: hidden;
  display: none;
}
.related-post-style-5 .related-post-item:focus .related-post-item-tooltip,
.related-post-style-5 .related-post-item:hover .related-post-item-tooltip {
  display: block;
}
@media screen and (max-width:650px){
.related-post-style-3 .related-post-item
{width:22%}
padding-bottom:20px;
}
@media screen and (max-width:610px){
.related-post-style-3 .related-post-item
{width:21%}
padding-bottom:20px;
}
@media screen and (max-width:420px){
.related-post-style-3 .related-post-item
{width:43%}
padding-bottom:50px;
}
@media screen and (max-width:420px){
.related-post-style-3 .related-post-item
{width:95%;height:auto;position: relative;border-bottom: 1px solid #e1e1e1}
.related-post-style-3 .related-post-item-thumbnail{
width: 30%}
.related-post-style-3 .related-post-item-tooltip{
margin-left: 32%;position: absolute;top: 10px;}
}
</style>
</head>
